{% extends "base.html" %}

{% block title %}
Admin
{% endblock %}

{% block content %}

    <label for="user">Choose a user:</label>
    <select name="players" id="user">
        <option value="" disabled selected>Select a user</option>
    {% for user in users %}
        <option value="{{ user }}">{{ user }}</option>
    {% endfor %}
    </select> 

    <label for="players">Choose a player:</label>
    <select name="players" id="player">
        <option value="" disabled selected>Select a player</option>
    {% for team in team_list %}
        <optgroup label="{{ team['Team Name'] }}">
        {% for player in team['Roster'] %}
            <option value="{{ player['id'] }}">{{ player['full_name'] }}</option>
        {% endfor %}
        </optgroup>
    {% endfor %}
    </select> 

{% endblock %}
